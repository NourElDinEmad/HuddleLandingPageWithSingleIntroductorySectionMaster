<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <h1>Huddle</h1>
    <section>
      <figure>
        <img src="images/logo.svg" alt="">
      </figure>
      <figure>
        <img src="images/illustration-mockups.svg" alt="">
      </figure>
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="">Register</a>
      <div class="social">
        <a class="fa-brands fa-facebook-f" href="" aria-label="Go To Facebook"></a>
        <a class="fa-brands fa-twitter" href="" aria-label="Go To Twitter"></a>
        <a class="fa-brands fa-instagram" href="" aria-label="Go To Instagram"></a>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NourElDinEmad">Nour El-Din Emad</a>.
    </p>
  </footer>
</body>

</html>
